{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            {% block title %}
                Bootsrtap Free Admin Template - SIMINTA | Admin Dashboad Template
            {% endblock %}
        </title>
        <!-- Core CSS - Include with every page -->
        <link rel="stylesheet" type="text/css" href="{% static 'plugins/bootstrap/bootstrap.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'font-awesome/css/font-awesome.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'plugins/pace/pace-theme-big-counter.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'css/main-style.css' %}" />
    </head>
    <body class="body-Login-back">
        <div class="container">
            {% block content %}

            {% endblock %}
        </div>
        <!-- Core Scripts - Include with every page -->
        <script type="text/javascript" src="{% static 'plugins/jquery-1.10.2.js' %}"></script>
        <script type="text/javascript" src="{% static 'plugins/bootstrap/bootstrap.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'plugins/metisMenu/jquery.metisMenu.js' %}"></script>

    </body>
</html>
