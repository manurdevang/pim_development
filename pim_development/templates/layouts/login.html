{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bootsrtap Free Admin Template - SIMINTA | Admin Dashboad Template{% endblock %}</title>
    <!-- Core CSS - Include with every page -->
    <link href="{% static 'plugins/bootstrap/bootstrap.css' %}" rel="stylesheet" />
    <link href="{% static 'font-awesome/css/font-awesome.css' %}" rel="stylesheet" />
    <link href="{% static 'plugins/pace/pace-theme-big-counter.css' %}" rel="stylesheet" />
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
    <link href="assets/css/main-style.css' %}" rel="stylesheet" />
</head>

<body class="body-Login-back">

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <!-- Core Scripts - Include with every page -->
    <script src="assets/plugins/jquery-1.10.2.js"></script>
    <script src="{% static 'plugins/bootstrap/bootstrap.min.js' %}"></script>
    <script src="{% static 'plugins/metisMenu/jquery.metisMenu.js' %}"></script>

</body>

</html>
